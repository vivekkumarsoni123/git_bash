!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <title>Some Part of NetFlix</title>
    <link rel='stylesheet' href='./index.css'>
    
</head>
<body>
    <header class="header">

            <div class="NetFlix-Logo">
                <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="NetFlix-Logo">
            </div>

        

            <div class="search-box">                                                          

                <input placeholder="search movies" onkeyup="searchMovie()" id="search" class="search-bar" type="text">
                <img onclick="searchMovie()" class="search-icon" src="https://i.pinimg.com/736x/8a/38/97/8a38978ac4d3727e2b9e9d1ae6af34bf.jpg" alt="search-icon">
            </div>

        
    </header><




    <section class="Movies" id="movies">
        
    </section>

    <script src='./script.js'></script>

</body>



</html>
